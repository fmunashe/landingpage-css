<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="container">
        <div class="logo_section">
            <div class="image">
                <img src="/images/odin-lined.png">
                <h1>Larabytes Solutions</h1>
            </div>
        </div>
        <div class="form_section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You know you want to.</p>
            <fieldset>
                <legend>Let's do this!</legend>
                <form action="#" method="#">
                    <div class="inputs_container">
                        <div class="form_group_left">
                            <div class="name">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" minlength="3" id="first_name" name="first_name" placeholder="Thor"><br>
                                <label for="email">EMAIL</label>
                                <input type="email" minlength="3" id="email" name="email"><br>
                                <label for="password">PASSWORD</label>
                                <input type="password" minlength="3" id="password" name="password">
                            </div>

                        </div>

                        <div class="form_group_right">
                            <div class="name">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" minlength="3" id="last_name" name="last_name" placeholder="Odinson">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" id="phone_number" minlength="3" name="phone_number">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" minlength="3" id="confirm_password" name="confirm_password">

                            </div>

                        </div>

                    </div>
                    <div class="form_group">
                        <button>Create Account</button>
                    </div>
                </form>
                <p>Already have an account? <a href="#">Login</a></p>
            </fieldset>
        </div>
    </div>
</body>

</html>
